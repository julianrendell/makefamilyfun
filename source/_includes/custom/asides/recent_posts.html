<section class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recent Blog Entries<br/><small>Slice of Time Entries</small></h3>
  </div>
  {{ site.post }}
  <div id="recent_posts" class="list-group">
    {% for post in site.posts limit: site.recent_posts %}
    <div class="list-group-item">
	    <a class="{% if post.url == page.url %}active{% endif %}" href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
    </div>
    {% endfor %}
  </div>
</section>
