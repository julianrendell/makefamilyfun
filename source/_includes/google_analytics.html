{% if site.google_analytics_tracking_id %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto'{{% if site.google_analytics_domains_to_track %}}, {'allowLinker': true}{{% endif %}});
  {{% unless site.google_analytics_domains_to_track == blank %}}
    ga('require', 'linker');
    ga('linker:autoLink', [{{site.google_analytics_domains_to_track}}]);
  {{% endunless %}}
  {{% unless site.google_analytics_displayfeatures == blank }}
    ga('require', 'displayfeatures');
  {{% endunless %}}
  {{% unless google_enhanced_link_attribution == blank %}}
    ga('require', 'linkid', 'linkid.js');
  {{% endunless %}}
  ga('send', 'pageview');
  </script>
{% endif %}
